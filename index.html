<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    
    <title>REPRODUCTOR</title>
</head>
<body>
    
    <div class="container">

        <!--BOTON DARK-MODE  -->
        <div class="switch">
            <input type="checkbox" id="night">
        </div>

        <div class="player">
            <!--ENCABEZADO-->
            <div class="player__controls">
                <div class="player__btn player__btn--small">
                    <i class="fas fa-long-arrow-alt-left"></i>
                </div>
                <h5 class="player__title">playing now</h5>
                <div class="player__btn player__btn--small">
                    <i class="fas fa-bars"></i>
                </div>                
            </div>

            <div class="player__album">
                <img 
                src="imagen/travis.jpg" 
                alt="" 
                class="player__img"
                >
            </div>

            <h2 class="player__artist">Travis Scott</h2>
            <h3 class="player__song">HIGHEST IN THE ROOM</h3>

            <input type="range" value="20" min="0" class="player__level">

            <div class="audio-duration">
                <div class="start">00:01</div>
                <div class="end">04:30</div>
            </div>

            <audio class="player__audio" controls id="audio">
                <source src="audio/travis-scott.mp3" type="audio/mpeg">
            </audio>

            <!--CONTROLES REPRODUCIR-->
            <div class="player__controls">
                <div class="player__btn player__btn--medium">
                    <i class="fas fa-backward"></i>
                </div>

                <div class="player__btn player__btn--medium blue" id="play">
                    <i class="fas fa-play play-btn"></i>
                    <i class="fas fa-pause pause-btn hide"></i>
                </div>
                
                <div class="player__btn player__btn--medium">
                    <i class="fas fa-forward"></i> 
                </div>                
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
